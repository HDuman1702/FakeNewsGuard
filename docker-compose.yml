services:
  vpn:
    image: dperson/openvpn-client
    container_name: vpn
    cap_add: [NET_ADMIN]
    devices:
      - /dev/net/tun:/dev/net/tun
    volumes:
      - ./vpn:/vpn
    environment:
      - TZ=Europe/Berlin
    command: ""
    ports:
      - "8000:8000"
      - "8001:8001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "ip addr show tun0 >/dev/null 2>&1 && ip route | grep -q '10.8.0.1'"]
      interval: 5s
      timeout: 3s
      retries: 20

  llm_gateway:
    build: ./llm_gateway
    depends_on: 
      vpn:
        condition: service_healthy
    network_mode: "service:vpn"
    environment:
      - LLM_MODE=ollama
      - LLM_BASE_URL=http://10.10.10.201:11434
      - LLM_MODEL=phi4:latest
    restart: unless-stopped

  backend:
    build: ./backend
    depends_on: 
      vpn: 
        condition: service_healthy
      llm_gateway:
        condition: service_started
    network_mode: "service:vpn"
    environment:
      - CORS_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
      - LLM_GATEWAY_URL=http://127.0.0.1:8001   # wichtig: gleicher netns => localhost geht!
    restart: unless-stopped

  frontend:
    build: ./frontend
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8000
    ports:
      - "3000:3000"
    restart: unless-stopped
